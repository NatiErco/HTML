<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
</head>
<body>
    <h2>Form</h2>

<form>

</label for="Email">Email:</label><br>
<input type="email" name="Email" placeholder="xxxxxx@gmail.com"/><br><br>

</label for="Password">Password:</label><br>
<input type="text" name="Password"/><br><br>

</label for="Name and Lastname">Name and Lastname:</label><br>
<input type="text" name="Name and Lastname"/><br><br>

</label for="Date of birth">Date of birth:</label><br>
<input type="date" name="Date of birth" id="Date of birth"/><br><br>

</label for="Number phone">Number phone:</label><br>
<input type="number" name="Number phone"/><br><br>

<p>Choosing plan:</p>

<select name="choosing plan" id="choosing plan">
  
    <option value="Free plan">Free plan</option>
    <option value="plan 1">Plan 1 - 10€</option>
    <option value="plan 2">Plan 2 - 20€</option>
    <option value="plan 3">Plan 3 - 30€</option>

</select>

<br><br>

<label for="Plan Pro">Plan Pro - 50€</label>
<input type="checkbox" id="plan Pro" name="plan Pro"><br><br>

</label for="Credit card">Credit card number:</label><br>
<input type="number" name="Credit card"/><br><br>

</label for="CVC">CVC:</label><br>
<input type="number" name="CVC"/><br><br>

</label for="Expiration date">Expiration date:</label><br>
<input type="date" name="Expiration date"/><br><br>

</label for="Billing Address">Billing Address:</label><br>
<input type="text" name="Billing Address"/><br><br>

<button>Submit</button>

</form>

</body>
</html>
